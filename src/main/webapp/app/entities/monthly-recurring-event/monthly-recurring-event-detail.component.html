<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="monthlyRecurringEvent">
            <h2><span jhiTranslate="eventsApp.monthlyRecurringEvent.detail.title">Monthly Recurring Event</span> {{monthlyRecurringEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eventsApp.monthlyRecurringEvent.dayOfMonth">Day Of Month</span></dt>
                <dd>
                    <span>{{monthlyRecurringEvent.dayOfMonth}}</span>
                </dd>
                <dt><span jhiTranslate="eventsApp.monthlyRecurringEvent.start">Start</span></dt>
                <dd>
                    <span>{{monthlyRecurringEvent.start}}</span>
                </dd>
                <dt><span jhiTranslate="eventsApp.monthlyRecurringEvent.end">End</span></dt>
                <dd>
                    <span>{{monthlyRecurringEvent.end}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/monthly-recurring-event', monthlyRecurringEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
