<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weeklyRecurringEvent">
            <h2><span jhiTranslate="eventsApp.weeklyRecurringEvent.detail.title">Weekly Recurring Event</span> {{weeklyRecurringEvent.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eventsApp.weeklyRecurringEvent.dayOfWeek">Day Of Week</span></dt>
                <dd>
                    <span>{{weeklyRecurringEvent.dayOfWeek}}</span>
                </dd>
                <dt><span jhiTranslate="eventsApp.weeklyRecurringEvent.start">Start</span></dt>
                <dd>
                    <span>{{weeklyRecurringEvent.start}}</span>
                </dd>
                <dt><span jhiTranslate="eventsApp.weeklyRecurringEvent.end">End</span></dt>
                <dd>
                    <span>{{weeklyRecurringEvent.end}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/weekly-recurring-event', weeklyRecurringEvent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
