<div>
    <h2 id="page-heading">
        <span jhiTranslate="eventsApp.weeklyRecurringEvent.home.title">Weekly Recurring Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-weekly-recurring-event" [routerLink]="['/weekly-recurring-event/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eventsApp.weeklyRecurringEvent.home.createLabel">
            Create new Weekly Recurring Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eventsApp.weeklyRecurringEvent.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weeklyRecurringEvents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eventsApp.weeklyRecurringEvent.dayOfWeek">Day Of Week</span></th>
            <th><span jhiTranslate="eventsApp.weeklyRecurringEvent.start">Start</span></th>
            <th><span jhiTranslate="eventsApp.weeklyRecurringEvent.end">End</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weeklyRecurringEvent of weeklyRecurringEvents ;trackBy: trackId">
                <td><a [routerLink]="['/weekly-recurring-event', weeklyRecurringEvent.id, 'view' ]">{{weeklyRecurringEvent.id}}</a></td>
                <td>{{weeklyRecurringEvent.dayOfWeek}}</td>
                <td>{{weeklyRecurringEvent.start | date:'medium'}}</td>
                <td>{{weeklyRecurringEvent.end | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/weekly-recurring-event', weeklyRecurringEvent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/weekly-recurring-event', weeklyRecurringEvent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'weekly-recurring-event/'+ weeklyRecurringEvent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
